<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: lightblue;
        }
        
        @media (max-width: 600px) {
            .container {
                width: 100%;
                background-color: lightcoral;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Design Example</h1>
        <p>This container changes its background color and width based on the screen size.</p>
    </div>
</body>
</html>
